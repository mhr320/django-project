{% extends 'blog/base.html' %}
{% block content %}
<h2>Pay Period {{ period }}</h2>
<table class="table">
  <thead>
  <tr>
    <th>Date</th>
    <th>Initials</th>
    <th>From</th>
    <th>To</th>
  </tr>
  </thead>
  {% for forced in forced %}
  <tr>
    <td>{{ forced.shift_date }}</td>
    <td>{{ forced.ops_inits }}</td>
    <td>{{ forced.original_shift }}</td>
    <td>{{ forced.forced_shift }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
